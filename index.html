<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>easywater</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="upload-area">
        <label for="imageInput" class="upload-box">
          <p>Drag & drop or click to upload Images</p>
          <button>Upload Images</button>
          <input type="file" id="imageInput" multiple accept="image/*" hidden />
        </label>
      </div>
      <div class="image-thumbnails" id="imageThumbnails"></div>
      <button id="downloadBtn" class="download-btn">Download</button>
    </div>

    <div class="right-panel">
      <h2>Watermark</h2>
      <div class="form-group">
        <label for="watermarkText">Text</label>
        <input type="text" id="watermarkText" value="Watermark" />
      </div>

      <div class="form-group">
        <label for="fontSelect">Font</label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>

      <div class="form-group">
        <label for="opacity">Opacity</label>
        <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.5" />
      </div>

      <div class="form-group">
        <label for="fontSize">Size</label>
        <input type="range" id="fontSize" min="12" max="200" step="1" value="32" />
      </div>

      <div class="form-group">
        <label>Position</label>
        <div class="position-options">
          <button data-pos="center">‚óè</button>
          <button data-pos="topleft">TL</button>
          <button data-pos="diagonal">/</button>
          <button data-pos="grid">#</button>
        </div>

      </div>

      <div class="preview" id="previewContainer">
        <canvas id="previewCanvas"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
