<body>
  <div class="container">
    <div class="left-panel">
      <div class="vertical-label">easywater</div>
      <div class="canvas-wrapper">
        <div class="preview" id="previewContainer">
          <canvas id="previewCanvas"></canvas>
        </div>
        <div class="upload-area">
          <label for="imageInput" class="upload-box">
            <p>Drag & drop or click to upload Images</p>
            <button>Upload Images</button>
            <input type="file" id="imageInput" multiple accept="image/*" hidden />
          </label>
        </div>
      </div>
      <div class="image-thumbnails" id="imageThumbnails"></div>
      <div class="download-group">
        <button class="download-btn" id="downloadBtn">Download</button>
        <button class="download-btn" id="downloadAllBtn">Download All</button>
        <button class="action-btn red" id="clearImagesBtn">üóë Clear</button>
        <button class="action-btn orange" id="resetSettingsBtn">üîÑ Reset</button>
      </div>
    </div>
    <div class="right-panel">
      <h2>Watermark Settings</h2>
      <div class="form-group">
        <label class="switch-label">
          <span>Use Logo instead of Text</span>
          <label class="switch">
            <input type="checkbox" id="useLogoSwitch" />
            <span class="slider"></span>
          </label>
        </label>
      </div>
      <div class="form-group" id="textInputGroup">
        <label for="watermarkText">Text</label>
        <input type="text" id="watermarkText" value="Watermark" />
      </div>
      <div class="form-group" id="logoInputGroup" style="display: none;">
        <label for="logoUpload">Watermark Logo (PNG)</label>
        <input type="file" id="logoUpload" accept="image/png" />
      </div>
      <div class="form-group">
        <label for="fontSelect">Font</label>
        <select id="fontSelect">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Courier New">Courier New</option>
        </select>
      </div>
      <div class="form-group">
        <label for="opacity">Opacity</label>
        <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.5" />
      </div>
      <div class="form-group">
        <label for="fontSize">Size</label>
        <input type="range" id="fontSize" min="12" max="200" step="1" value="48" />
      </div>
      <div class="form-group dual-input">
        <div class="label-row">
          <label for="angleRange">Rotation (¬∞)</label>
          <input type="number" id="angle" min="-180" max="180" step="5" value="0" />
        </div>
        <input type="range" id="angleRange" min="-180" max="180" step="5" value="0" />
      </div>
      <div class="form-group dual-input">
        <div class="label-row">
          <label for="colsRange">Columns</label>
          <input type="number" id="cols" min="1" max="10" step="1" value="1" />
        </div>
        <input type="range" id="colsRange" min="1" max="10" step="1" value="1" />
      </div>
      <div class="form-group dual-input">
        <div class="label-row">
          <label for="rowsRange">Rows</label>
          <input type="number" id="rows" min="1" max="10" step="1" value="1" />
        </div>
        <input type="range" id="rowsRange" min="1" max="10" step="1" value="1" />
      </div>
      <div class="form-group dual-input">
        <div class="label-row">
          <label for="gapXRange">Interval X (px)</label>
          <input type="number" id="gapX" min="0" max="1000" step="10" value="200" />
        </div>
        <input type="range" id="gapXRange" min="0" max="1000" step="10" value="200" />
      </div>
      <div class="form-group dual-input">
        <div class="label-row">
          <label for="gapYRange">Interval Y (px)</label>
          <input type="number" id="gapY" min="0" max="1000" step="10" value="200" />
        </div>
        <input type="range" id="gapYRange" min="0" max="1000" step="10" value="200" />
      </div>
    </div>
  </div>
